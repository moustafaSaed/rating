<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="40x40" href="./images/Untitled design (1).png">
    <link rel="stylesheet" href="css/main.css">
    <title>Rating Project</title>
</head>

<body>
    <div class="body">
        <header>
            <div class="logo"><img src="images/6.svg" alt=""></div>
        </header>
        <main>
            <form class="rate-box">
                <div class="star"><i class="fa-solid fa-star"></i></div>
                <h2>please rate star web school .. ?</h2>
                <p>please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering</p>
                <ul class="rate-nmbrs">
                    <a href="" data-rate="1">
                        <li>1</li>
                    </a>
                    <a href="" data-rate="2" class="active">
                        <li>2</li>
                    </a>
                    <a href="" data-rate="3">
                        <li>3</li>
                    </a>
                    <a href="" data-rate="4">
                        <li>4</li>
                    </a>
                    <a href="" data-rate="5">
                        <li>5</li>
                    </a>
                </ul>
                <input type="submit" value="submit">
            </form>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f8fbadcbc5.js" crossorigin="anonymous"></script>
</body>

</html>
